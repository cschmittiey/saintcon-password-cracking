name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: download prerequisites
      run: |
        sh download-prerequisites.sh

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build .    
